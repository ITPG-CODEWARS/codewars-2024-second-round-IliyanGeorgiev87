<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced URL Shortener</title>
    
    <link rel="stylesheet" type="text/css" href="index.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<!-- Animation libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>


<body>

    <div class="mainheading">
        <p>Shorty. <img src = "logo.png" class="iconS"></p>
    </div>

    <center><div class="container" style="text-align: center; margin-top: 20px;">
        <!-- Въвеждане на линк -->
        <label>Въведи линк за съкращаване <i class='bx bx-link-alt'></i> </label>
        <input type="text" id="urlInput" placeholder="Въведи линк за съкращаване" />
    
        <!-- Дължина на URL -->
        <label>Дължина URL</label>
        <input type="number" id="lengthInput" placeholder="Въведи дължина (5-20, задължително)" min="5" max="20" />
    
        <!-- Въведи псевдоним -->
        <label>Въведи псевдоним</label>
        <input type="text" id="aliasInput" placeholder="Въведи псевдоним тук (по избор)" />
    
        <!-- Въведи време за изтичане -->
        <label>Време за изтичане (в минути)</label>
        <input type="number" id="expiryInput" placeholder="Въведи време за изтичане (по избор)" min="0" />
    
        <!-- Въведи макс брой използвания -->
        <label>Максимален брой използвания</label>
        <input type="number" id="maxUsesInput" placeholder="Въведи брой използвания (0- безкрайност)" min="0" />
    
        <!-- QR коф -->
        <div id="qrCodeContainer" style="margin-top: 2%; margin-bottom: 5%;">
            <h3>QR Code</h3>
            <img id="qrCodeImage" src="" alt="QR Code" style="max-width: 100%; height: auto;" />
        </div>
    
        <!-- буттон за съкращение -->
        <button id="shortenButton" style="margin-top: 20px;">Съкрати!</button>
    
        <!-- бутон за запзване на qr код -->
        <button id="saveButton" style="margin-top: 20px; display: none;">Запази QR Code</button>
    
        <!-- извеждане на резултатите -->
        <div class="output" id="output" style="display: none; margin-top: 20px;">
            <p>Съкратен link: <a id="shortenedLink" href="#" target="_blank"></a></p>
        </div>
    </div>
</center>
    
    
<!-- Section to display QR Code -->


<script src="script.js"></script>

</body>
</html>
