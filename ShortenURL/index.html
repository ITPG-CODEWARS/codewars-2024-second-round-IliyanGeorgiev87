<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    
    <script src="mainscript.js" defer></script> <!-- Use defer to ensure JS loads after HTML -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--Main-->
    <section>
        <div>
            <p class="heading">Shorten URL</p>
        </div>
        
        <div>
            <label for="longURL" class="label">Shortened URL address</label>
            <BR><input type="text" 
            id="longURL"
            placeholder="*Input URL address here">
        </div>

        <div class="container"
            <div class="buttons">
                <button id="reload-btn">
                    Refresh
                </button>

                <button id="short-btn">
                    Shorten URL
                </button>
            </div>
        </div>
    
        <div>
            <label for="shortURL" class="label">Shortened URL address</label>
            <br><textarea id="shortURL" cols="6" rows="1" readonly></textarea>
        </div>
    </section>
    
</body>
</html>
